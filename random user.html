<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Random User</title>
        <link rel="stylesheet" href="random user.css" />
        <script
            src="https://kit.fontawesome.com/6654ff7620.js"
            crossorigin="anonymous"
        ></script>
    </head>

    <body>
        <div class="coverPhoto">
            <article class="profileContainer">
                <div class="colorBar">
                    <div class="profilePicContainer">
                        <img class="profilePic" src="" alt="Profile picture" />
                    </div>
                </div>
                <p class="iconInfo">
                    <span class="caps">my </span><span class="info"></span> is
                </p>
                <p class="userInfo">john smith</p>
                <div class="iconContainer">
                    <i class="icon far fa-user" data-label="name"></i>
                    <i class="icon far fa-envelope-open" data-label="email"></i>
                    <i class="icon far fa-calendar-alt" data-label="age"></i>
                    <i class="icon far fa-map" data-label="address"></i>
                    <i class="icon fas fa-phone" data-label="phoneNo"></i>
                    <i class="icon fas fa-user-lock" data-label="password"></i>
                </div>
                <button class="btn" type="button">random user</button>
            </article>

            <script type="module" src="./random user.js"></script>
        </div>
    </body>
</html>
